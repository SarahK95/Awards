{%extends 'base.html'%}

{% load bootstrap4%}


{% block content %}
<div class="container">
  <div class="row mt-4"></div>
  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-lg-12">

      <!-- Card -->
      <div class="card card-cascade wider reverse">

        <!-- Card image -->
        <div class="view view-cascade overlay">
          {% if project.image %}
          <img class="card-img-top" src="{{project.image.url}}" alt="{{ project.project_name }}"
           style="max-height: 500px;">
          {% else %}
          <img class="card-img-top" src=""
            alt="{{ project.project_name }}">
          {% endif %}
          <a href="#!">
            <div class="mask rgba-white-slight">
              <div class="d-flex justify-content-end">
                <a href="{{project.link}}" target="_blank" title="Visit site"> <button type="button"
                    class="btn btn-light px-3"><i class="fas fa-directions" aria-hidden="true"></i></button>
                </a></div>
            </div>
          </a>
        </div>

        <!-- Card content -->
        <div class="card-body card-body-cascade text-center">

          <!-- Title -->
          <h2 class="font-weight-bold"><a>{{ project.title }}</a></h2>
          <!-- Data -->
          <h4 class="">{{ project.description }}</h4>

          <!-- Social shares -->
          <div>
            <a href="{{project.link}}" target="_blank" title="Visit site">
              <button type="button" class="btn btn-default font-weight-bold px-3">Visit website</button></a>
          </div>
          <div class="mt-2 pt-2">
            
          </div>
         

          <div class="row">
            
            <div class="col-lg-6 dark-text"> <small> Date Posted: {{project.pub_date|date:"d /m/Y"}} </small> </div>
          </div>
          <!-- {{s_start_user}} -->
        </div>
        <!-- Card content -->
        <div class="col text-center">
          <form class="rate-form" action="" method="POST" id="{{object.id}}">
              {% csrf_token %}
              <button type="submit" class="fa fa-star checked fa-3x my-btn" id="first"></button>
              <button type="submit" class="fa fa-star checked fa-3x my-btn" id="second"></button>
              <button type="submit" class="fa fa-star checked fa-3x my-btn" id="third"></button>
              <button type="submit" class="fa fa-star checked fa-3x my-btn" id="fourth"></button>
              <button type="submit" class="fa fa-star checked fa-3x my-btn" id="fifth"></button>
          </form>
          <br>
          <div id="confirm-box"></div>
      </div>

      </div>
      <!-- Card -->

      <!-- Card -->
      <div class="card mt-5 pb-2 mb-2">

        <!-- Card footer -->
        <div class="card-footer bg-white">
          

          <hr>

          <small class="font-weight-bold ml-2"><img src="{{ project.Author.profile.prof_pic.url }}" alt=""
              class="rounded-circle img-fluid mr-1" style="width: 50px;">
             BY {{project.Author|upper}} 
            
        </div>

      </div>

    </div>
    <!-- Grid column -->

  </div>
  <!-- Grid row -->

</div>
{% endblock %}
